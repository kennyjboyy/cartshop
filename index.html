<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZShopee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navigation" id="navigation">
        <button class="nav-button">Profile</button>
        <button class="nav-button">Home</button>
        <button class="nav-button">Messages</button>
        <button class="nav-button">Settings</button>
    </div>

    <div class="divider"></div> <!-- Divider between navigation and welcome message -->

    <div id="home" class="container active">
        <h1 id="welcome">Welcome to LAZShopee</h1>
        <p class="tagline">Stylish long sleeves for the modern man!</p>
        <button onclick="showSection('shop')">Shop Now!</button>
    </div>

    <div id="shop" class="container">
        <button id="back-button" onclick="showSection('home')">Back to Home</button>
        <h1>Shopping List</h1>
        <div id="product-list"></div>
    </div>

    <i id="cart-icon" class="fas fa-shopping-cart" onclick="toggleCartModal()"></i>

    <div id="cart-modal">
        <h2>Your Cart</h2>
        <ul id="cart-modal-items"></ul>
        <span id="total-price" style="font-weight: bold;">Total: $0</span>
        <button id="checkout-button" style="display: none;" onclick="showCheckoutPage()" disabled>Check Out</button>
        <button onclick="toggleCartModal()">Close</button>
    </div>
    <div id="modal-overlay" onclick="toggleCartModal()"></div>

    <div id="checkout-form" class="container">
        <h3>Checkout Information</h3>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="contact" placeholder="Contact Number" required>
        <input type="text" id="address" placeholder="Address" required>
        <button onclick="confirmOrder()">Confirm Order</button>
    </div>

    <div id="confirmation" class="container">
        <button onclick="showSection('shop')">Back to Shop</button>
        <h1>Order Confirmation</h1>
        <div id="order-summary"></div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" onclick="closeImageModal()">
        <img id="modal-image" src="" alt="Product Image">
    </div>

    <script src="js.js"></script>
</body>
</html>
